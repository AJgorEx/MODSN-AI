<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="User zone for MODSN.AI">
  <title>User Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="embed.css">
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await loadUserInfo();
    });
  </script>
</head>
<body>
  <header class="topbar">
    <h2>MODSN.AI</h2>
    <nav>
      <a href="servers.html" class="link">Servers</a>
    </nav>
  </header>
  <div class="card tilt">
    <h1>User Zone</h1>
    <img id="avatar" class="avatar" src="" alt="avatar">
    <p id="username"></p>
    <a href="/logout" class="link">Logout</a>
  </div>
  <div class="card tilt">
    <h2>Economy</h2>
    <p>Wallet: <span id="wallet">0</span> coins</p>
    <p>Bank: <span id="bank">0</span> coins</p>
    <div>
      <input id="amount" type="number" min="1" value="0">
      <button id="depositBtn" class="btn btn-sm" type="button">Deposit</button>
      <button id="withdrawBtn" class="btn btn-sm" type="button">Withdraw</button>
    </div>
    <div style="margin-top: 0.5rem;">
      <button id="dailyBtn" class="btn btn-sm" type="button">Claim Daily</button>
      <button id="workBtn" class="btn btn-sm" type="button">Work</button>
      <button id="gambleBtn" class="btn btn-sm" type="button">Gamble</button>
    </div>
  </div>
  <div class="card tilt">
    <h2>Settings</h2>
    <div class="form-group">
      <label for="notifToggle">Enable Notifications</label>
      <label class="switch">
        <input type="checkbox" id="notifToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="form-group">
      <label for="langSelect">Language</label>
      <select id="langSelect">
        <option value="en">English</option>
        <option value="pl">Polski</option>
      </select>
    </div>
    <div class="form-group">
      <label for="statusToggle">Show Online Status</label>
      <label class="switch">
        <input type="checkbox" id="statusToggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="form-group">
      <label for="advancedToggle">Advanced Mode</label>
      <label class="switch">
        <input type="checkbox" id="advancedToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="form-group">
      <label for="scaleRange">Interface Scale</label>
      <input id="scaleRange" type="range" min="80" max="120" step="5" value="100">
    </div>
    <button id="saveSettingsBtn" class="btn btn-sm" type="button">Save Settings</button>
  </div>
  <div id="notifications" class="notifications"></div>
  <script src="script.js"></script>
  <script src="economy.js"></script>
  <footer class="footer">Panel MODSN.AI &copy; 2025</footer>
</body>
</html>
