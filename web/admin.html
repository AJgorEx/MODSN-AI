<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const user = await fetchJSON('/me');
      if (user.username) document.getElementById('username').textContent = user.username;
      const avatarUrl = user.avatar
        ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64`
        : `https://cdn.discordapp.com/embed/avatars/${(parseInt(user.discriminator ?? '0')||0)%5}.png`;
      document.getElementById('avatar').src = avatarUrl;

      const stats = await fetchJSON('/stats');
      document.getElementById('stats').textContent = `Bot on ${stats.botGuilds} servers`;

      const guildSelect = document.getElementById('guild');
      const channelSelect = document.getElementById('channel');
      const form = document.getElementById('msgForm');
      const params = new URLSearchParams(window.location.search);
      const pre = params.get('guildId');
      const guilds = await fetchJSON('/guilds');
      if (guilds.length) {
        guilds.forEach(g => {
          const opt = document.createElement('option');
          opt.value = g.id;
          opt.textContent = g.name;
          guildSelect.appendChild(opt);
        });
      } else {
        const opt = document.createElement('option');
        opt.textContent = 'No servers';
        guildSelect.appendChild(opt);
      }
      if (pre) guildSelect.value = pre;
      guildSelect.addEventListener('change', async () => {
        channelSelect.innerHTML = '';
        const channels = await fetchJSON(`/channels/${guildSelect.value}`);
        channels.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.id;
          opt.textContent = c.name;
          channelSelect.appendChild(opt);
        });
      });
      guildSelect.dispatchEvent(new Event('change'));

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const body = {
          channelId: channelSelect.value,
          message: document.getElementById('message').value
        };
        const res = await fetch('/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        alert(await res.text());
        form.reset();
      });
    });
  </script>
</head>
<body>
  <div class="sidebar">
    <div class="user-info">
      <img id="avatar" class="avatar" src="" alt="avatar">
      <div id="username"></div>
      <p id="stats"></p>
    </div>
    <nav>
      <a href="servers.html" class="link">Servers</a>
      <a href="/logout" class="link">Logout</a>
    </nav>
  </div>
  <main class="main">
    <div class="card tilt">
      <h1>Admin Zone</h1>
      <form id="msgForm">
        <div class="form-group">
          <label>Guild</label>
          <select id="guild"></select>
        </div>
        <div class="form-group">
          <label>Channel</label>
          <select id="channel"></select>
        </div>
        <div class="form-group">
          <label>Message</label>
          <input type="text" id="message" required>
        </div>
        <button class="btn" style="margin-top:1rem;">Send</button>
      </form>
    </div>
  </main>
</body>
</html>
