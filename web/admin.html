<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Zone</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    async function fetchJSON(url) {
      const r = await fetch(url);
      return r.ok ? r.json() : [];
    }
    document.addEventListener('DOMContentLoaded', async () => {
      const saved = localStorage.getItem('accent') || '#14b8a6';
      document.documentElement.style.setProperty('--accent', saved);

      const guildSelect = document.getElementById('guild');
      const channelSelect = document.getElementById('channel');
      const form = document.getElementById('msgForm');
      const guilds = await fetchJSON('/guilds');
      guilds.forEach(g => {
        const opt = document.createElement('option');
        opt.value = g.id;
        opt.textContent = g.name;
        guildSelect.appendChild(opt);
      });
      guildSelect.addEventListener('change', async () => {
        channelSelect.innerHTML = '';
        const channels = await fetchJSON(`/channels/${guildSelect.value}`);
        channels.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.id;
          opt.textContent = c.name;
          channelSelect.appendChild(opt);
        });
      });
      guildSelect.dispatchEvent(new Event('change'));

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const body = {
          channelId: channelSelect.value,
          message: document.getElementById('message').value
        };
        const res = await fetch('/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        alert(await res.text());
      });
    });
  </script>
</head>
<body style="--accent:#14b8a6;">
  <div class="glass card">
    <h1>Admin Zone</h1>
    <form id="msgForm">
      <div class="form-group">
        <label>Guild</label>
        <select id="guild"></select>
      </div>
      <div class="form-group">
        <label>Channel</label>
        <select id="channel"></select>
      </div>
      <div class="form-group">
        <label>Message</label>
        <input type="text" id="message" required>
      </div>
      <button class="btn" style="margin-top:1rem;">Send</button>
    </form>
    <a href="/logout" class="link">Logout</a>
  </div>
</body>
</html>
