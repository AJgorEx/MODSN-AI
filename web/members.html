<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="View members">
  <title>Members</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h2>MODSN.AI</h2>
    <nav>
      <a href="servers.html" class="link">Servers</a>
    </nav>
  </header>
  <div class="sidebar">
    <div class="user-info">
      <img id="avatar" class="avatar" src="" alt="avatar">
      <div id="username"></div>
    </div>
    <nav>
      <a href="servers.html" class="link">Servers</a>
      <a href="/logout" class="link">Logout</a>
    </nav>
  </div>
  <main class="main">
    <div class="card tilt">
      <h1 id="server-name">Members</h1>
      <div class="form-group" style="margin-bottom:1rem;">
        <input id="search" class="input" type="text" placeholder="Search...">
        <select id="sort" class="input" style="margin-left:0.5rem;">
          <option value="asc">A-Z</option>
          <option value="desc">Z-A</option>
        </select>
        <button id="exportBtn" class="btn btn-sm" type="button" style="margin-left:0.5rem;">Export CSV</button>
      </div>
      <ul id="members"></ul>
      <div class="form-group" style="margin-top:1rem;">
        <button id="prevPage" class="btn btn-sm" type="button">Prev</button>
        <span id="pageInfo" style="margin:0 0.5rem;">1/1</span>
        <button id="nextPage" class="btn btn-sm" type="button">Next</button>
      </div>
    </div>
  </main>
  <div id="notifications" class="notifications"></div>
  <footer class="footer">Panel MODSN.AI &copy; 2025</footer>
  <script src="script.js"></script>
  <script src="members.js"></script>
</body>
</html>
