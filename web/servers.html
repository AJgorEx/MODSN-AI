<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded',async()=>{
      const user=await fetchJSON('/me');
      if(user.username) document.getElementById('username').textContent=user.username;
      const avatarUrl = user.avatar
        ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64`
        : `https://cdn.discordapp.com/embed/avatars/${(parseInt(user.discriminator ?? '0')||0)%5}.png`;
      document.getElementById('avatar').src = avatarUrl;

      const stats = await fetchJSON('/stats');
      document.getElementById('stats').textContent = `Bot on ${stats.botGuilds} servers`;

      const list=document.getElementById('guilds');
      const guilds=await fetchJSON('/guilds');
      if(guilds.length){
        guilds.forEach(g=>{
          const li=document.createElement('li');
          const link=document.createElement('a');
          link.textContent=g.name;
          link.href=`admin.html?guildId=${g.id}`;
          li.appendChild(link);
          list.appendChild(li);
        });
      } else {
        const li=document.createElement('li');
        li.textContent='No servers';
        list.appendChild(li);
      }
    });
  </script>
</head>
<body>
  <div class="sidebar">
    <div class="user-info">
      <img id="avatar" class="avatar" src="" alt="avatar">
      <div id="username"></div>
      <p id="stats"></p>
    </div>
    <nav>
      <a href="/logout" class="link">Logout</a>
    </nav>
  </div>
  <main class="main">
    <div class="card tilt">
      <h1>Select server</h1>
      <ul id="guilds"></ul>
    </div>
  </main>
</body>
</html>
